name: Build and Deploy Wheels

on:
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # Important for pybind11 submodule

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build cibuildwheel

    - name: Install CMake (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: 'latest'

    - name: Install CMake (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install cmake

    - name: Set up vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh
        echo "VCPKG_ROOT=$GITHUB_WORKSPACE/vcpkg" >> $GITHUB_ENV
        ./vcpkg/vcpkg install --triplet x64-linux

    - name: Build wheels
      env:
        CIBW_ARCHS: "x86_64"  # Only build for AMD64
        CIBW_BUILD_VERBOSITY: 1
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg
      run: |
        python -m cibuildwheel --platform ${{ matrix.os == 'macos-latest' && 'macos' || 'linux' }} --output-dir wheelhouse

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        path: wheelhouse/*.whl
        name: wheels

  deploy:
    name: Deploy to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: wheels
        path: wheelhouse

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install twine
      run: python -m pip install twine

    - name: Deploy to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload wheelhouse/*.whl 